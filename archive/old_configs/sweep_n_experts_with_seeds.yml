# Combined sweep: Number of experts with multiple seeds per configuration
# This runs each expert configuration with multiple seeds for statistical reliability

mode: combinatorial  # Run all combinations of parameters

parameters:
  - name: n_experts
    path: delphi.n_experts
    values: [1, 2, 3, 4, 5]
    
  - name: seed
    path: experiment.seed
    values: [42, 123, 456]  # 3 seeds per expert configuration