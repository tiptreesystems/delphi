# Delphi Evaluation Configuration - Claude Opus (High Quality)

experiment:
  name: "delphi_evaluation_claude_opus"
  timestamp_format: "%Y%m%d_%H%M%S"
  results_dir: "results/opus_run_{timestamp}"

model:
  provider: "claude"
  name: "claude-4-opus"  # Highest quality Claude model
  system_prompt: "You are an expert forecaster. Analyze questions carefully and provide calibrated probability estimates."
  max_tokens: 2000
  temperature: 0.2  # Lower temperature for more consistent outputs

evaluation:
  n_questions: 10  # Fewer questions due to higher cost
  n_experts_range: [1, 3, 5]  # Fewer expert configurations
  max_workers: 4  # Lower parallelization to manage rate limits
  
panel:
  condition_on_data: true
  delphi_rounds: 1  # Single round to minimize costs
  
plotting:
  dpi: 300
  figure_size: [10, 6]
  aggregate_figure_size: [14, 6]
  
output:
  save_detailed_results: true
  save_csv_summary: true
  create_plots: true
  create_aggregate_plots: true 