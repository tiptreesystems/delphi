experiment:
  name: "delphi_evaluation_openai"
  timestamp_format: "%Y%m%d_%H%M%S"
  results_dir: "results/openai_run_{timestamp}"

model:
  provider: "openai"
  name: "gpt-4o"  # Options: gpt-4o, gpt-4o-mini
  system_prompt: "You are an expert forecaster. Analyze questions carefully and provide calibrated probability estimates."
  max_tokens: 2000
  temperature: 0.3

evaluation:
  n_questions: 20
  n_experts_range: [1, 3, 5]
  max_workers: 8

panel:
  condition_on_data: true
  delphi_rounds: 1  # Single round (default)

plotting:
  dpi: 300
  figure_size: [12, 8]
  aggregate_figure_size: [16, 8]

output:
  save_detailed_results: true
  save_csv_summary: true
  create_plots: true
  create_aggregate_plots: true

forecast_due_date: "2024-07-21"
selected_resolution_date: "2025-07-21"

n_rounds: 3
n_experts: 5

initial_forecasts_path: "outputs_initial_forecasts_flexible_retry"

output_dir: "outputs_initial_delphi_flexible_retry"
