# Reasoning effort combinatorial sweep configuration
# This configuration tests all combinations of expert and mediator reasoning efforts

mode: combinatorial  # Test all combinations (9 total: 3x3)

parameters:
  - name: expert_reasoning_effort
    path: model.expert.reasoning_effort
    values: [low, medium, high]

  - name: mediator_reasoning_effort
    path: model.mediator.reasoning_effort
    values: [low, medium, high]