# Small test configuration for quick Delphi experiments
# Use this for testing with minimal resource usage

# Experiment settings
experiment:
  seed: 42
  output_dir: "outputs_test_delphi"
  initial_forecasts_dir: "outputs_initial_forecasts"

# Model configuration
model:
  provider: "groq"
  name: "llama-3.3-70b-versatile"  # Fast model for testing
  system_prompt: "You are a helpful assistant with expertise in forecasting and decision-making."
  
  expert:
    temperature: 0.3
    max_tokens: 500
    
  mediator:
    temperature: 0.2
    max_tokens: 800
    feedback_max_tokens: 800
    feedback_temperature: 0.2

# Delphi panel configuration
delphi:
  n_rounds: 2  # Fewer rounds for testing
  n_experts: 3  # Fewer experts for testing
  expert_selection: "random"

# Data configuration
data:
  resolution_date: "2025-07-21"
  
  # Question sampling - minimal for testing
  sampling:
    method: "first"  # Deterministic sampling for testing
    n_per_topic: 1  # Just 1 question per topic
    n_questions: 2  # Or just 2 questions total
    
  filters:
    require_resolution: true

# Processing configuration
processing:
  skip_existing: false  # Don't skip for testing

# API configuration  
api:
  groq:
    api_key_env: "GROQ_API_KEY"

# Debugging configuration
debug:
  enabled: false
  debugpy_port: 5679
  breakpoint_on_start: false

# Output configuration
output:
  file_pattern: "test_delphi_log_{question_id}_{resolution_date}.json"
  
  save:
    conversation_histories: true
    example_pairs: true